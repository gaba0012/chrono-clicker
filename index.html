<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Chrono Clicker – Missionenmodus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/zeitriss-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #f2f2f2;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin: 0.5em 0;
      color: #62dafc;
    }

    #rift-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: auto;
      border-radius: 50%;
      animation: float 2s ease-in-out infinite, pulse 2s infinite;
      box-shadow: 0 0 30px #62dafc;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-6px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }

    button {
      padding: 0.6em 1.2em;
      margin: 0.5em;
      background-color: #1f6fc1;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      transition: all 0.2s;
      box-shadow: 0 0 8px #1f6fc1;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 12px #ffffff;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
      flex-wrap: wrap;
    }

    .card {
      width: 120px;
      height: 160px;
      background: #1a1a2d;
      border: 2px solid #3b8be3;
      border-radius: 10px;
      padding: 0.5em;
      color: white;
      box-shadow: 0 0 8px #1f6fc1;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Chrono Clicker – Mission: Der erste Funke</h1>
  <p>Chrono-Energie: <span id="energy">0</span> | Klick-Power: <span id="clickPower">1</span> | Drohnen: <span id="autoPower">0</span></p>
  <img src="assets/zeitriss-bg.png" alt="Zeitriss" id="rift-img">
  <div>
    <button id="upgrade-click">Upgrade Klick – Kosten: <span id="click-cost">50</span></button>
    <button id="upgrade-auto">Chrono-Drohne – Kosten: <span id="auto-cost">100</span></button>
  </div>
  <div class="card-container" id="drone-cards"></div>

  <script>
    let energy = parseInt(localStorage.getItem('chrono_energy')) || 0;
    let clickPower = parseInt(localStorage.getItem('click_power')) || 1;
    let autoPower = parseInt(localStorage.getItem('auto_power')) || 0;

    const rift = document.getElementById('rift-img');

    function updateDisplay() {
      document.getElementById('energy').textContent = energy;
      document.getElementById('clickPower').textContent = clickPower;
      document.getElementById('autoPower').textContent = autoPower;
      document.getElementById('click-cost').textContent = 50 * clickPower;
      document.getElementById('auto-cost').textContent = 100 * (autoPower + 1);
      renderDroneCards();
    }

    function renderDroneCards() {
      const droneCards = document.getElementById('drone-cards');
      droneCards.innerHTML = '';
      const drones = [
        { name: 'Scout-Drone', effect: '+1/sec' },
        { name: 'Echo-Drone', effect: '+Glitch-Chance' },
        { name: 'Repair-Drone', effect: 'Kosten -10%' },
      ];
      for (let i = 0; i < autoPower; i++) {
        const d = drones[i % drones.length];
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h4>${d.name}</h4><p>${d.effect}</p>`;
        droneCards.appendChild(card);
      }
    }

    rift.addEventListener('click', () => {
      energy += clickPower;
      saveGame();
      updateDisplay();
    });

    document.getElementById('upgrade-click').addEventListener('click', () => {
      let cost = 50 * clickPower;
      if (energy >= cost) {
        energy -= cost;
        clickPower++;
        saveGame();
        updateDisplay();
      }
    });

    document.getElementById('upgrade-auto').addEventListener('click', () => {
      let cost = 100 * (autoPower + 1);
      if (energy >= cost) {
        energy -= cost;
        autoPower++;
        saveGame();
        updateDisplay();
      }
    });

    setInterval(() => {
      energy += autoPower;
      saveGame();
      updateDisplay();
    }, 1000);

    function saveGame() {
      localStorage.setItem('chrono_energy', energy);
      localStorage.setItem('click_power', clickPower);
      localStorage.setItem('auto_power', autoPower);
    }

    updateDisplay();
  </script>
</body>
</html>
