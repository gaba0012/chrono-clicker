<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Chrono Clicker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0e0e2c, #15153d);
      color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 2em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #62dafc;
    }

    #rift {
      width: 160px;
      height: 160px;
      margin: 2em auto;
      border-radius: 50%;
      background: radial-gradient(circle, #62dafc 40%, #1f6fc1);
      box-shadow: 0 0 25px #1f6fc1, 0 0 40px #62dafc;
      animation: pulse 2s infinite;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 25px #1f6fc1, 0 0 40px #62dafc; }
      50% { transform: scale(1.05); box-shadow: 0 0 35px #62dafc, 0 0 60px #62dafc; }
      100% { transform: scale(1); box-shadow: 0 0 25px #1f6fc1, 0 0 40px #62dafc; }
    }

    button {
      padding: 0.6em 1.2em;
      margin: 0.5em;
      background-color: #1f6fc1;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
      box-shadow: 0 0 8px #1f6fc1;
    }

    button:hover {
      background-color: #3b8be3;
    }

    .progress-container {
      width: 60%;
      margin: 1em auto;
      background-color: #333;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #62dafc;
      transition: width 0.5s;
    }

    #drones-container {
      position: absolute;
      top: calc(50% - 80px);
      left: calc(50% - 80px);
      width: 160px;
      height: 160px;
      pointer-events: none;
      z-index: 1;
    }

    .drone {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff3ec9;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff3ec9;
      animation: orbit 4s linear infinite;
    }

    @keyframes orbit {
      from { transform: rotate(0deg) translateX(80px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <h1>Chrono Clicker</h1>

  <p>Chrono-Energie: <span id="energy">0</span></p>
  <p>Zeitalter: <span id="age">Steinzeit</span></p>
  <p>Klick-Level: <span id="clickPower">1</span></p>
  <p>Aktive Chrono-Drohnen: <span id="autoPower">0</span></p>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="drones-container"></div>
  <div id="rift" title="Klick mich!"></div>

  <div>
    <button id="upgrade-click">Upgrade Klick (+1) â€“ Kosten: <span id="click-cost">50</span></button>
    <button id="upgrade-auto">Chrono-Drohne (+1/sec) â€“ Kosten: <span id="auto-cost">100</span></button>
  </div>

  <script>
    let energy = parseInt(localStorage.getItem('chrono_energy')) || 0;
    let clickPower = parseInt(localStorage.getItem('click_power')) || 1;
    let autoPower = parseInt(localStorage.getItem('auto_power')) || 0;
    let ageLevel = parseInt(localStorage.getItem('age_level')) || 0;

    const ages = ['Steinzeit', 'Magisches Imperium', 'Dampf-Zeitalter', 'Zeitsplitter-Ã„ra', 'Post-RealitÃ¤t'];

    function updateDisplay() {
      document.getElementById('energy').textContent = energy;
      document.getElementById('age').textContent = ages[ageLevel] || 'Unbekannt';
      document.getElementById('click-cost').textContent = 50 * clickPower;
      document.getElementById('auto-cost').textContent = 100 * (autoPower + 1);
      document.getElementById('clickPower').textContent = clickPower;
      document.getElementById('autoPower').textContent = autoPower;
      updateProgressBar();
      renderDrones();
    }

    function updateProgressBar() {
      const progress = Math.min(100, (energy / ((ageLevel + 1) * 500)) * 100);
      document.getElementById('progressBar').style.width = progress + '%';
    }

    function renderDrones() {
      const container = document.getElementById('drones-container');
      container.innerHTML = '';
      for (let i = 0; i < autoPower; i++) {
        const drone = document.createElement('div');
        drone.classList.add('drone');
        const angle = (360 / autoPower) * i;
        drone.style.transform = `rotate(${angle}deg) translateX(80px) rotate(-${angle}deg)`;
        drone.style.animationDelay = `-${(4 / autoPower) * i}s`;
        container.appendChild(drone);
      }
    }

    function checkAgeUp() {
      if (energy >= (ageLevel + 1) * 500 && ageLevel < ages.length - 1) {
        ageLevel++;
        alert('ðŸ•’ Zeitsprung! Willkommen im ' + ages[ageLevel]);
      }
    }

    function saveGame() {
      localStorage.setItem('chrono_energy', energy);
      localStorage.setItem('click_power', clickPower);
      localStorage.setItem('auto_power', autoPower);
      localStorage.setItem('age_level', ageLevel);
    }

    document.getElementById('rift').addEventListener('click', function () {
      energy += clickPower;
      checkAgeUp();
      saveGame();
      updateDisplay();
    });

    document.getElementById('upgrade-click').addEventListener('click', function () {
      let cost = 50 * clickPower;
      if (energy >= cost) {
        energy -= cost;
        clickPower++;
        saveGame();
        updateDisplay();
      }
    });

    document.getElementById('upgrade-auto').addEventListener('click', function () {
      let cost = 100 * (autoPower + 1);
      if (energy >= cost) {
        energy -= cost;
        autoPower++;
        saveGame();
        updateDisplay();
      }
    });

    setInterval(function () {
      energy += autoPower;
      checkAgeUp();
      saveGame();
      updateDisplay();
    }, 1000);

    updateDisplay();
  </script>
</body>
</html>
